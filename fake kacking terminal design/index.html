<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap");

      body {
        background-color: black;
        color: white;
        font-family: "Manufacturing Consent", system-ui;
        font-weight: 400;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 6 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->
    <div>Initializing Hacking.......</div>
    <script>
      const addItem = async (item) => {
        await Randomdelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };

      const Randomdelay = () => {
        return new Promise((resolve, reject) => {
          timeout = 1 + 6 * Math.random();
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      };

        async function main() {

            let t = setInterval(() => {
            let last = document.body.getElementsByTagName("div");
            last = last[last.length-1];
            if(last.innerHTML.endsWith("...")){
                last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length-3);
            }
            else{
                last.innerHTML = last.innerHTML + ".";
            }
            }, 600);

            let arr = [
            "Initializing Hacking...",
            "Reading your Files",
            "Password files Detected",
            "Sending all passwords and personal files to server",
            "Cleaning up",
            ];

            for (const item of arr) {
                await addItem(item);

            }

            await Randomdelay()
            clearInterval(t);
        }
        main();
    </script>
  </body>
</html>
