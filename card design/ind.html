<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Design</title>
  <style>
    .card {
      border: 4px solid black;
      margin: 20px auto;
      width: 70vw;
      border-radius: 8px;
      overflow: hidden;
      font-family: sans-serif;
    }

    .image {
      
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    .content {
      padding: 16px;
      background-color: #f9f9f9;
    }

    .content span {
      margin-right: 10px;
      background: #e0e0e0;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .txt {
      margin-top: 12px;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image"></div>
    <div class="content">
      <span>nature</span>
      <span>balloon</span>
      <div class="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam corrupti facere doloribus unde ipsum facilis assumenda...
      </div>
    </div>
  </div>

</body>
</html>
