<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      width: 380px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .image {
      height: 220px;
      background-image: url("https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg");
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 20px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tags span {
      background-color: #f0f0f0;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      color: #555;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #2e2e2e;
    }

    .content p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
    }

    /* Responsive Design */
    @media (max-width: 450px) {
      .card {
        width: 90%;
      }

      .content h1 {
        font-size: 20px;
      }

      .btn {
        width: 100%;
        text-align: center;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image"></div>
    <div class="content">
      <div class="tags">
        <span>Lake</span>
        <span>Balloon</span>
        <span>Adventure</span>
      </div>
      <h1>Peaceful River</h1>
      <p>
        Discover the serenity of flowing rivers and tranquil landscapes. A perfect escape into nature's beauty and calm.
      </p>
      <a href="#" class="btn">Explore More</a>
    </div>
  </div>

</body>
</html>
